<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <button class="btn again" alt="reset">Again!</button>
      <h1>Guess My Number!</h1>
      <div class="number">?</div>
      <p class="up-text">(Between 1 and 20)</p>
    </header>
    <main>
      <section class="left">
        <input type="number" value="0" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">Score: <span class="score"></span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
